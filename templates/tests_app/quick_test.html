{% extends 'base.html' %}
{% load static %}

{% block title %}Tezkor Test | TestMakon{% endblock %}

{% block content %}
<div class="section-sm bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="text-center mb-5">
                    <div class="icon-box-lg bg-gradient-primary text-white rounded-circle shadow-primary mx-auto mb-4" style="width: 80px; height: 80px; font-size: 2rem;">
                        <i class="bi bi-lightning-fill"></i>
                    </div>
                    <h2 class="fw-bold">Tezkor Test</h2>
                    <p class="text-muted">Parametrlarni tanlang va bilimingizni sinab ko'ring.</p>
                </div>

                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="card-body p-4 p-md-5">
                        <form method="post" action="{% url 'tests_app:quick_test_start' %}">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark">Fanni tanlang</label>
                                <select name="subject_id" class="form-select form-select-lg bg-light border-0" required>
                                    <option value="" selected disabled>Ro'yxatdan tanlang...</option>
                                    {% for subject in subjects %}
                                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-dark d-flex justify-content-between">
                                    Savollar soni
                                    <span class="text-primary fw-bold" id="rangeValue">15</span>
                                </label>
                                <input type="range" class="form-range" name="question_count" min="5" max="50" step="5" value="15" id="questionRange" oninput="document.getElementById('rangeValue').innerText = this.value">
                                <div class="d-flex justify-content-between text-muted small px-1">
                                    <span>5</span>
                                    <span>50</span>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="form-label fw-bold text-dark mb-3">Qiyinlik darajasi</label>
                                <div class="row g-2">
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="difficulty" id="diff1" value="easy" checked>
                                        <label class="btn btn-outline-success w-100 py-3 rounded-3 fw-bold border-2" for="diff1">
                                            Oson
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="difficulty" id="diff2" value="medium">
                                        <label class="btn btn-outline-warning w-100 py-3 rounded-3 fw-bold border-2" for="diff2">
                                            O'rta
                                        </label>
                                    </div>
                                    <div class="col-4">
                                        <input type="radio" class="btn-check" name="difficulty" id="diff3" value="hard">
                                        <label class="btn btn-outline-danger w-100 py-3 rounded-3 fw-bold border-2" for="diff3">
                                            Qiyin
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-primary py-3">
                                    Boshlash <i class="bi bi-play-fill ms-2"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
