{% extends 'base.html' %}
{% load static %}

{% block title %}Sahifa topilmadi | TestMakon{% endblock %}

{% block content %}
<div class="section-sm bg-light min-vh-100 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-6">
                <div class="mb-4 position-relative d-inline-block">
                    <div class="icon-box-lg bg-warning bg-opacity-10 text-warning rounded-circle" style="width: 120px; height: 120px; font-size: 4rem;">
                        <i class="bi bi-sign-dead-end"></i>
                    </div>
                    <span class="position-absolute top-0 end-0 badge rounded-pill bg-dark fs-6 rotate-n15">404</span>
                </div>

                <h1 class="fw-bold display-5 mb-3">Sahifa topilmadi</h1>
                <p class="text-muted lead mb-5">
                    Afsuski, siz qidirayotgan sahifa mavjud emas yoki ko'chirilgan bo'lishi mumkin.
                </p>

                <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                    <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg fw-bold rounded-pill px-5 shadow-primary">
                        <i class="bi bi-house-door-fill me-2"></i> Bosh sahifa
                    </a>
                    <a href="javascript:history.back()" class="btn btn-light btn-lg fw-bold rounded-pill px-5 border">
                        Orqaga qaytish
                    </a>
                </div>

                <div class="mt-5 pt-4 border-top">
                    <p class="small text-muted mb-3">Balki nimadir qidirarsiz?</p>
                    <div class="card border-0 shadow-sm rounded-pill overflow-hidden mx-auto" style="max-width: 400px;">
                        <form action="{% url 'tests_app:tests_list' %}" method="get" class="d-flex">
                            <input type="text" name="q" class="form-control border-0 bg-transparent ps-4" placeholder="Test yoki mavzu nomi...">
                            <button type="submit" class="btn btn-white border-start rounded-0 px-4 text-primary">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
