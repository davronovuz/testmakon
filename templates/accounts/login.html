{% extends 'base.html' %}

{% block title %}Kirish - TestMakon{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5" style="background: var(--gray-50);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card" style="border-radius: 16px; box-shadow: var(--shadow-lg);">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <a href="{% url 'core:home' %}" class="text-decoration-none">
                                <i class="bi bi-mortarboard-fill fs-1 text-primary"></i>
                                <h4 class="fw-bold mt-2" style="color: var(--dark);">TestMakon</h4>
                            </a>
                            <p class="text-muted">Tizimga kirish</p>
                        </div>

                        <!-- Login Form -->
                        <form method="post" action="{% url 'accounts:login' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Telefon raqam</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--gray-100); border: 1.5px solid var(--gray-300); border-right: none;">+998</span>
                                    <input type="tel"
                                           name="phone_number"
                                           class="form-control"
                                           placeholder="90 123 45 67"
                                           maxlength="9"
                                           style="border-left: none;"
                                           required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label mb-0">Parol</label>
                                    <a href="{% url 'accounts:forgot_password' %}" class="small text-primary">Parolni unutdim</a>
                                </div>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="••••••••"
                                       required>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                                    <label class="form-check-label small text-muted" for="remember">Meni eslab qol</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2">
                                Kirish
                            </button>
                        </form>

                        <!-- Register Link -->
                        <div class="text-center mt-4">
                            <span class="text-muted">Akkountingiz yo'qmi?</span>
                            <a href="{% url 'accounts:register' %}" class="text-primary fw-semibold">Ro'yxatdan o'tish</a>
                        </div>
                    </div>
                </div>

                <!-- Back to home -->
                <div class="text-center mt-4">
                    <a href="{% url 'core:home' %}" class="text-muted small">
                        <i class="bi bi-arrow-left me-1"></i> Bosh sahifaga qaytish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
