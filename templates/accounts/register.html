{% extends 'base.html' %}

{% block title %}Ro'yxatdan o'tish - TestMakon{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5" style="background: var(--gray-50);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card" style="border-radius: 16px; box-shadow: var(--shadow-lg);">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo -->
                        <div class="text-center mb-4">
                            <a href="{% url 'core:home' %}" class="text-decoration-none">
                                <i class="bi bi-mortarboard-fill fs-1 text-primary"></i>
                                <h4 class="fw-bold mt-2" style="color: var(--dark);">TestMakon</h4>
                            </a>
                            <p class="text-muted">Bepul ro'yxatdan o'ting</p>
                        </div>

                        <!-- Register Form -->
                        <form method="post" action="{% url 'accounts:register' %}">
                            {% csrf_token %}

                            <div class="row g-3">
                                <div class="col-6">
                                    <label class="form-label">Ism</label>
                                    <input type="text"
                                           name="first_name"
                                           class="form-control"
                                           placeholder="Ism"
                                           required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Familiya</label>
                                    <input type="text"
                                           name="last_name"
                                           class="form-control"
                                           placeholder="Familiya"
                                           required>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="form-label">Telefon raqam</label>
                                <div class="input-group">
                                    <span class="input-group-text" style="background: var(--gray-100); border: 1.5px solid var(--gray-300); border-right: none;">+998</span>
                                    <input type="tel"
                                           name="phone_number"
                                           class="form-control"
                                           placeholder="90 123 45 67"
                                           maxlength="9"
                                           style="border-left: none;"
                                           required>
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="form-label">Parol</label>
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Kamida 6 ta belgi"
                                       minlength="6"
                                       required>
                            </div>

                            <div class="mt-3">
                                <label class="form-label">Parolni tasdiqlang</label>
                                <input type="password"
                                       name="password_confirm"
                                       class="form-control"
                                       placeholder="Parolni qayta kiriting"
                                       minlength="6"
                                       required>
                            </div>

                            <div class="mt-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label small text-muted" for="terms">
                                        <a href="#" class="text-primary">Foydalanish shartlari</a> va
                                        <a href="#" class="text-primary">Maxfiylik siyosati</a>ga roziman
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">
                                Ro'yxatdan o'tish
                            </button>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-4">
                            <span class="text-muted">Akkountingiz bormi?</span>
                            <a href="{% url 'accounts:login' %}" class="text-primary fw-semibold">Kirish</a>
                        </div>
                    </div>
                </div>

                <!-- Back to home -->
                <div class="text-center mt-4">
                    <a href="{% url 'core:home' %}" class="text-muted small">
                        <i class="bi bi-arrow-left me-1"></i> Bosh sahifaga qaytish
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
