version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: testmakon_redis
    restart: always
    expose:
      - 6379

  web:
    build: .
    container_name: testmakon_web
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://testmakon.uz,https://www.testmakon.uz
      - ANTHROPIC_API_KEY=your-api-key-here
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    expose:
      - 8000
    depends_on:
      - redis

  celery:
    build: .
    container_name: testmakon_celery
    restart: always
    command: celery -A config worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - ANTHROPIC_API_KEY=your-api-key-here
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    depends_on:
      - redis
      - web

  bot:
    build: .
    container_name: testmakon_bot
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: python manage.py run_bot
    depends_on:
      - web
      - redis

  nginx:
    image: nginx:alpine
    container_name: testmakon_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: testmakon_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  static_volume:
  media_volume: