version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: testmakon_postgres
    restart: always
    environment:
      - POSTGRES_DB=testmakon_db
      - POSTGRES_USER=testmakon_user
      - POSTGRES_PASSWORD=TestMakon2024!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testmakon_user -d testmakon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: testmakon_redis
    restart: always
    expose:
      - 6379

  web:
    build: .
    container_name: testmakon_web
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://testmakon.uz,https://www.testmakon.uz
      - ANTHROPIC_API_KEY=your-api-key-here
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://testmakon_user:TestMakon2024!@postgres:5432/testmakon_db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  celery:
    build: .
    container_name: testmakon_celery
    restart: always
    command: celery -A config worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://testmakon_user:TestMakon2024!@postgres:5432/testmakon_db
      - ANTHROPIC_API_KEY=your-api-key-here
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  celery-beat:
    build: .
    container_name: testmakon_celery_beat
    restart: always
    command: celery -A config beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://testmakon_user:TestMakon2024!@postgres:5432/testmakon_db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    build: .
    container_name: testmakon_bot
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://testmakon_user:TestMakon2024!@postgres:5432/testmakon_db
    command: python manage.py run_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  nginx:
    image: nginx:alpine
    container_name: testmakon_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: testmakon_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  static_volume:
  media_volume:
  postgres_data:
