services:
  db:
    image: postgres:15-alpine
    container_name: testmakon_db
    restart: always
    environment:
      POSTGRES_DB: testmakon_db
      POSTGRES_USER: testmakon_user
      POSTGRES_PASSWORD: testmakon_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: testmakon_web
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://testmakon.uz,https://www.testmakon.uz
      - DATABASE_URL=postgres://testmakon_user:testmakon_password_123@db:5432/testmakon_db
      - ANTHROPIC_API_KEY=your-api-key-here
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000

  nginx:
    image: nginx:alpine
    container_name: testmakon_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: testmakon_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
  static_volume:
  media_volume: