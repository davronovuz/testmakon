version: '3.8'

services:
  web:
    build: .
    container_name: testmakon_web
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=https://testmakon.uz,https://www.testmakon.uz
      - ANTHROPIC_API_KEY=your-api-key-here
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    expose:
      - 8000

  bot:
    build: .
    container_name: testmakon_bot
    restart: always
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=testmakon.uz,www.testmakon.uz,localhost,127.0.0.1
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    command: python manage.py run_bot
    depends_on:
      - web

  nginx:
    image: nginx:alpine
    container_name: testmakon_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: testmakon_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  static_volume:
  media_volume: